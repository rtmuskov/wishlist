<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGAS Окно</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Добро пожаловать в VEGAS!</h1>
    <p>Революционизируйте свой онлайн-опыт шопинга. Организуйте, отслеживайте и делитесь своими любимыми товарами легко.</p>
    
    <div id="categories">
        <button id="favoriteButton">Добавить в Избранное</button>
        <button id="oneTimeButton">Добавить один раз</button>
        <button id="ignoreButton">Игнорировать</button>
    </div>

    <div id="settings">
        <h2>Настройки</h2>
        <label for="preference">Ваше предпочтение:</label>
        <select id="preference">
            <option value="favorites">Избранное</option>
            <option value="oneTime">Один раз</option>
            <option value="ignore">Игнорировать</option>
        </select>
    </div>

    <div id="profile">
        <h2>Профиль</h2>
        <button id="profileButton">Войти / Зарегистрироваться</button>
	<button id="vkProfileButton">VK</button>
        <button id="mainLogoutButton">Выйти из профиля</button>
        <button id="cartPopupButton">Корзина</button> <!-- Добавлена кнопка "Корзина" -->
    </div>
    
    <div id="profileInfo"></div>
     
    <div id="links">
        <!-- Ссылки на внешние предложения товаров -->
    </div>

    <script src="popup.js"></script>
</body>
</html>
